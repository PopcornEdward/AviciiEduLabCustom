jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # 1. 设置 Node.js 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 建议使用稳定版本

      # 2. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 3. 运行生产环境构建脚本
      # 您的 package.json 确保了这里会使用 .env.production 并输出到 'dist'
      - name: Build Site for Production
        run: npm run build

      # 4. 明确上传产物 (Artifact)
      # 生产环境的 outDir 是 'dist'，所以我们上传 'dist' 目录
      - name: Upload Production Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # <-- 确保这里是 'dist'

  deploy-github-pages:
    # 保持不变
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  trigger-vercel:
    # 保持不变
    needs: deploy-github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deployment
        run: curl -X POST -d {} "https://api.vercel.com/v1/integrations/deploy/prj_wEeCKEdaaNHsvyIsSykrlWM7UAJh/scsiPnxQNA"